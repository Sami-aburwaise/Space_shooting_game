<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Lilita+One&family=Orbitron&display=swap');
  </style>
  <link rel="stylesheet" href="css/style_main.css">
  <script src="scripts/page_script.js" defer></script>
  <title>space shooting</title>
</head>  

<body>
  <h1 id="title">Space shooting</h1>
  <h2></h2>

  <main>
    <div class="ad">
      <img src="/images/hackerImage.png" alt="hackerImage" width="50%">
      <img src="images/paypalLogo.png" alt="donte button" width="50%">
    </div>
    <div id="button"><h2>Play</h2></div>
    <div class="ad" id="hireMe">
      <img src="images/Linkedin-logo.png" id="in-logo" alt="Linkedin-logo" width="70%">
    </div>
  </main>

  <div id="controlsSign">
    <h1>Controls:</h1>
    <div class="keyPanel">
      <div class="key">W</div>
      <div class="lowerKeys">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
      </div>
    </div>
    <h2>Or</h2>
    <div class="keyPanel">
      <div class="key">⬆</div>
      <div class="lowerKeys">
        <div class="key">⬅</div>
        <div class="key">⬇</div>
        <div class="key">➡</div>
      </div>
    </div>    
    <h2>and</h2>
      <h2 id="spaceBar">space</h2>
    </div>

  </div>

</body>
